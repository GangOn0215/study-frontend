                                    <div class="flex items-center justify-around w-24 h-full border">

                                        </button>
                                        <button>

                                        </button>
                                    </div>
                                </li>
                                <li class="flex w-full items-center justify-between h-10 mb-4">
                                    <span class="w-5/6 p-2 border border-gray-300 mr-4">4</span>
                                    <div class="flex items-center justify-around w-24 h-full border">

            </section>
            <section>
            </section>

</body>
</html>

<script>
    const header = $('#header');
    const navList = $('#header nav li.depth-root div');
    const navItemList = $('#header nav li.depth-root ul')

    $(window).on('load', function() {
        navList.each((index, item) => {
            $(item).on('mouseover', function(e) {
                navItemList.hide();

                $(this).next().show();
            });
        });

        $('#header').on('mouseleave', function(e) {
            navItemList.hide();
        })
    })
</script>
